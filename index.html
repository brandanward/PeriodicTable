<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Periodic Table</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #ffffff;
      margin: 20px;
    }
    .table {
      display: grid;
      grid-template-columns: repeat(18, 60px);
      grid-auto-rows: 70px;
      gap: 4px;
      justify-content: center;
      margin: auto;
    }
    .element {
      border: 1px solid #ccc;
      font-size: 10px;
      padding: 2px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      transition: transform 0.2s;
    }
    .element:hover {
      transform: scale(1.1);
      border-color: #000;
      z-index: 1;
    }
    .label, .mass { font-size: 8px; }

    /* Colors */
    .alkali-metal { background: #FF9999; }
    .alkaline-earth-metal { background: #FFCC66; }
    .transition-metal { background: #F5F5DC; }
    .lanthanide, .actinide { background: #ADD8E6; }
    .noble-gas { background: #DDA0DD; }
    .halogen { background: #FFB6C1; }
    .nonmetal { background: #90EE90; }
    .other { background: #E0E0E0; }

    /* Modal Styling */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal img {
      max-width: 90vw; max-height: 90vh;
      border: 5px solid white;
    }
    #modal::after {
      content: 'âœ–';
      position: absolute;
      top: 20px; right: 30px;
      color: white; font-size: 32px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Interactive Periodic Table</h1>
  <div class="table" id="table"></div>

  <div id="modal" onclick="hideOverlay()">
    <img id="overlay-image" src="" alt="Element Info">
  </div>

  <script>
    fetch('periodic_table_elements_118.json')
      .then(response => response.json())
      .then(elements => {
        const table = document.getElementById('table');
        const positions = {
          1:[1,1],2:[18,1],3:[1,2],4:[2,2],5:[13,2],6:[14,2],7:[15,2],8:[16,2],9:[17,2],10:[18,2],
          11:[1,3],12:[2,3],13:[13,3],14:[14,3],15:[15,3],16:[16,3],17:[17,3],18:[18,3],
          19:[1,4],20:[2,4],31:[13,4],32:[14,4],33:[15,4],34:[16,4],35:[17,4],36:[18,4],
          37:[1,5],38:[2,5],49:[13,5],50:[14,5],51:[15,5],52:[16,5],53:[17,5],54:[18,5],
          55:[1,6],56:[2,6],81:[13,6],82:[14,6],83:[15,6],84:[16,6],85:[17,6],86:[18,6],
          87:[1,7],88:[2,7],113:[13,7],114:[14,7],115:[15,7],116:[16,7],117:[17,7],118:[18,7],
          57:[3,9],58:[4,9],59:[5,9],60:[6,9],61:[7,9],62:[8,9],63:[9,9],64:[10,9],65:[11,9],66:[12,9],67:[13,9],68:[14,9],69:[15,9],70:[16,9],71:[17,9],
          89:[3,10],90:[4,10],91:[5,10],92:[6,10],93:[7,10],94:[8,10],95:[9,10],96:[10,10],97:[11,10],98:[12,10],99:[13,10],100:[14,10],101:[15,10],102:[16,10],103:[17,10]
        };
        elements.forEach(el => {
          const elDiv = document.createElement('div');
          const category = (el.category === 'inner-transition') ? 
                (el.number >=57 && el.number <=71 ? 'lanthanide':'actinide') : el.category;
          elDiv.className = `element ${category}`;
          const [col,row] = positions[el.number] || [0,0];
          elDiv.style.gridColumn = col;
          elDiv.style.gridRow = row;
          elDiv.innerHTML = `
            <strong>${el.number}</strong>
            <span>${el.symbol}</span>
            <span class='label'>${el.name}</span>
            <span class='mass'>${el.mass}</span>`;
          const imgUrl = `https://drive.google.com/uc?export=view&id=${el.drive_id}`;
          elDiv.onclick = () => showOverlay(imgUrl);
          table.appendChild(elDiv);
        });
      });

    function showOverlay(url) {
      document.getElementById('overlay-image').src = url;
      document.getElementById('modal').style.display = 'flex';
    }
    function hideOverlay() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('overlay-image').src = '';
    }
  </script>
</body>
</html>
